machine:
  node:
    version: 4.1.1
  pre:
  - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1  

dependencies:
  override:
    - npm install
  post:
    - npm install -g gulp

test:
  override:
    - PHANTOMJS_BIN='/usr/local/bin/phantomjs' npm test

deployment:
  production:
    branch: master
    commands:
      - gulp s3:deploy --env prod
  staging:
    branch: staging
    commands:
      - gulp s3:deploy --env stage
